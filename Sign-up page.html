<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet"  href="signup style.css">
</head>
<body>
	<div class="register-box">
		<img src="logo.png">
		<h1>Register</h1>
		<div class="textbox">
			<i class="fas fa-user-circle"></i>
			<input type="text" id="name" placeholder="Name">
		</div>
		<div class="textbox">
			<i class="fas fa-envelope"></i>
			<input type="text" id="email" placeholder="e-mail Id">
		</div>
		<div class="textbox">
			<i class="fas fa-phone"></i>
			<input type="text" id="phno" placeholder="Phone Number">
		</div>
		<div class="textbox">
			<i class="fas fa-user"></i>
			<input type="text" id="uname" placeholder="Username">
		</div>
		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="Password" id="pass" placeholder="Password">
		</div>
		<div class="textbox">
			<i class="fas fa-check-circle"></i>
			<input type="text" id="pass1" placeholder="Confirm Password">
		</div>
		<input type="button" class="btn" value="Sign Up"><br>
		Already have an Account? <a href="https://index.html">Login</a>
	</div>

</body>
</html>
